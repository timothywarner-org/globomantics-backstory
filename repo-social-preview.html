<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Globomantics Backstory - Repository Social Preview</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0066CC 0%, #7B2CBF 100%);
            color: white;
            width: 1280px;
            height: 640px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
        }
        
        /* Floating robot silhouettes */
        .robot-bg {
            position: absolute;
            font-size: 200px;
            opacity: 0.05;
        }
        
        .robot-bg:nth-child(1) { top: -50px; left: -50px; transform: rotate(-15deg); }
        .robot-bg:nth-child(2) { bottom: -80px; right: -60px; transform: rotate(25deg); }
        .robot-bg:nth-child(3) { top: 100px; right: 100px; transform: rotate(-30deg); font-size: 150px; }
        
        .container {
            text-align: center;
            z-index: 10;
            max-width: 1000px;
            padding: 60px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
        }
        
        .logo svg path {
            fill: #0066CC;
        }
        
        h1 {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 28px;
            font-weight: 400;
            opacity: 0.95;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            opacity: 0.9;
        }
        
        .feature-icon {
            font-size: 24px;
        }
        
        .pluralsight-badge {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        
        .ps-logo {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #FF6B35;
        }
        
        .corner-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(80px);
        }
        
        .corner-decoration.top-left {
            top: -100px;
            left: -100px;
        }
        
        .corner-decoration.bottom-right {
            bottom: -100px;
            right: -100px;
        }
        
        .cta {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(255,255,255,0.2);
        }
        
        .cta-text {
            font-size: 20px;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 12px;
        }
        
        .cta-link {
            font-size: 24px;
            font-weight: 700;
            color: #00D4FF;
            text-decoration: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .cta-link:hover {
            color: #FF6B35;
            text-shadow: 0 4px 20px rgba(255,107,53,0.5);
        }
    </style>
</head>
