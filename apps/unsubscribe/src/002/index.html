<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Unsubscribe Successful</h1>
      <p>You will no longer receive email marketing from this list.</p>
      <p class="unsubscribe-reason">If you have a moment, please let us know why you unsubscribed:</p>
      <form action="" method="">
        <label><input type="radio" name="reason" id="reason" value="1" /> I no longer want to receive these emails</label>
        <label><input type="radio" name="reason" id="reason" value="2" /> I never signed up for this mailing list</label>
        <label><input type="radio" name="reason" id="reason" value="3" /> The emails are inappropriate</label>
        <label><input type="radio" name="reason" id="reason" value="4" /> The emails are spam and should be reported</label>
        <label><input type="radio" name="reason" id="reason" value="5" /> Other (fill in reason below)</label>
        <input type="text" name="reason-text" placeholder="Tell us why you're unsubscribing" />
        <input type="submit" name="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
